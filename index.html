<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <div class="master-container">

    <header class="background-purple">
      <div class="container">
        <div class="row align-center">
          <p class="font-white">Code Journal</p>
          <nav>
            <a href="#" class="font-white padding-left padding-right entries">Entries</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div data-view="entry-form" class="input">
          <form>
            <div class="row">
              <div class="column-full">
                <h1>New Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img class="width-100" src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <label for="title"><p class="margin-top-0">Title</p></label>
                <input type="text" name="title" id="title" required>
                <label for="photo"><p>Photo-URL</p></label>
                <input type="text" name="photo" id="photo" required>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label for="notes"><h4>Notes</h4></label>
                <textarea name="notes" id="notes" rows="10" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full justify-end">
                <button class="save-button margin-top-10">SAVE</button>
              </div>
            </div>
          </form>
        </div>

        <div data-view="entries" class="input hidden">
          <div class="row">
            <div class="column-half">
              <h1>Entries</h1>
            </div>
            <div class="column-half align-center justify-end">
              <a href="#" class="new-button">NEW</a>
            </div>
          </div>
          <div class="row hidden none">
            <div class="column-full">
              <p class="text-center">No entries have been recorded.</p>
            </div>
          </div>
          <ul>
            <li>
            </li>
          </ul>
        </div>

      </div>
    </main>


  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
